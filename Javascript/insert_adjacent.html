<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="demo">
		<h2>heading</h2>
		<p>this is a p tag</p>
	</div>
	<script>
		let sle=document.getElementById("demo");
		let tag="<h1>new h1</h1>";
		sle.insertAdjacentHTML('beforebegin',tag); // before <div tag
		sle.insertAdjacentHTML('afterbegin',tag); //
		sle.insertAdjacentHTML('beforeend',tag);//
		sle.insertAdjacentHTML('afterend',tag);//
		
	</script>

</body>
</html>
